<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/62946885?v=4"
    />
    <title>Home</title>

    <link rel="stylesheet" href="../../stylesheets/main.css" />
    <link rel="stylesheet" href="../../stylesheets/bug.css" />

    <script src="../../scripts/bugs.js"></script>
  </head>
  <body>
    <div class="popup-shadow" id="shadow"></div>
    <!-- Global Navbar-->
    <div class="nav-container">
      <div>
        <a class="nav-button" href="https://github.com/Wyliemaster/GD-Bugs"
          >Contribute</a
        >
        <a class="nav-button" href="index.html">Main Menu</a>
      </div>
    </div>

    <label
      style="
        display: block;
        color: white;
        font-size: xx-large;
        text-align: center;
        margin-top: 2%;
      "
      >Geometry Dash Bug Database Debug Menu</label
    >

    <div style="display: flex; flex-direction: column; align-items: center">
      <textarea
        type="text"
        id="name"
        name="name"
        style="width: 90%; height: 500px; font-size: 15pt"
        placeholder="[TITLE]
  This will be the title that displays on the page
[/TITLE]

[DESC]
  This will be a brief description of the bug
[/DESC]

[FIX]
  This will be an explanation on how to fix the bug if there is a fix. 
  If there is no fix then don't add this
[/FIX]

    "
      ></textarea>

      <button
        onclick="
    {
        let value = document.getElementById('name').value; 
        create_btn(value, i++);
        
    }"
        style="padding: 50px; margin: 10px"
      >
        Add Button
      </button>
      <button
        onclick="{
            document.getElementById('bug-container').innerHTML = '';
      }"
        style="padding: 50px; margin: 10px"
      >
        Remove all Buttons
      </button>
    </div>
    <div class="bug-container" id="bug-container"></div>

    <script>
      let i = -1;
      create_btn(`
      <!--bug_name.gdp-->
[TITLE]
  This will be the title that displays on the page
[/TITLE] <!-- Required -->

[DESC]
  This will be a brief description of the bug
[/DESC] <!-- Required -->

[FIX]
  This will be an explanation on how to fix the bug if there is a fix. 
  If there is no fix then don't add this
[/FIX] <!-- Optional -->

[DETAILS]
  This will include a technical explanation into how the bug is implemented for nerds. 
  Most contributers won't know so don't use this
[/DETAILS] <!-- Optional -->`);
    </script>
  </body>
</html>
